{% extends "base.html" %}
{% from "_render_field.html" import render_field %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 text-center">
                <h1>Edit a question</h1>
                <form method="POST" action="{{ url_for('questions.route_edit_question', question_id=question.id) }}" novalidate>
                    {{ form.csrf_token }}
                    <div class="form-group">
                        {{render_field(form.title, class="form-control")}}
                        {{render_field(form.content, rows=10, class="form-control")}}
                    </div>
                    <button type="submit" class="btn btn-primary">Edit a question</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
